[package]
name = "data_collection"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
dotenv = "0.15.0"
futures = "0.3.31"
lazy_static = "1.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
tokio = { version = "1.38", features = ["full"] }
url = "2.5.4"

# WebSocket client over Rustls (uses native OS root certs)
tokio-tungstenite = { version = "0.20", features = ["rustls-tls-native-roots"] }

# Redis with Rustls TLS over Tokio  (FIXED feature name)
redis = { version = "0.25", features = ["tokio-comp", "tls-rustls"] }

# Postgres + chrono + Rustls TLS
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
postgres-types  = { version = "0.2", features = ["with-chrono-0_4"] }
postgres_rustls = "0.1.3"

# Pin Rustls stack to the same major that above crates expect
rustls = "0.21"
rustls-native-certs = "0.6"

[[bin]]
name = "websocket"
path = "src/bin/websocket.rs"

[[bin]]
name = "trigger"
path = "src/bin/trigger.rs"
